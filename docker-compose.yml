services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-toolkitrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-toolkitrag}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-toolkitrag}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-toolkitrag}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-toolkitrag}
      POSTGRES_USER: ${POSTGRES_USER:-toolkitrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./tests:/app/tests
      - ./data/uploads:/data/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
