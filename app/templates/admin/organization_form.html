{% extends "admin/base.html" %}

{% block title %}Create Organization{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Breadcrumb -->
    <nav>
        <ol class="flex items-center space-x-2 text-sm text-gray-500">
            <li><a href="/admin" class="hover:text-gray-900">Dashboard</a></li>
            <li>/</li>
            <li><a href="/admin/organizations" class="hover:text-gray-900">Organizations</a></li>
            <li>/</li>
            <li class="text-gray-900">Create</li>
        </ol>
    </nav>

    <div class="max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Create Organization</h1>

        <form action="/admin/organizations/create" method="POST" class="bg-white rounded-lg shadow p-6 space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Organization Name *</label>
                <input type="text" name="name" required
                       placeholder="e.g., Reuters, BBC World Service"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                <input type="text" name="country"
                       placeholder="e.g., United Kingdom, Kenya"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Jurisdiction</label>
                <input type="text" name="jurisdiction"
                       placeholder="e.g., EU, US, Global"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sector</label>
                <select name="sector"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select sector...</option>
                    <option value="newsroom">Newsroom</option>
                    <option value="freelance">Freelance</option>
                    <option value="ngo">NGO</option>
                    <option value="academic">Academic</option>
                    <option value="government">Government</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Size</label>
                <select name="size"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select size...</option>
                    <option value="small">Small (1-50 people)</option>
                    <option value="medium">Medium (51-250 people)</option>
                    <option value="large">Large (251-1000 people)</option>
                    <option value="enterprise">Enterprise (1000+ people)</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Risk Tolerance</label>
                <select name="risk_tolerance"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select risk tolerance...</option>
                    <option value="low">Low (Conservative, highly regulated)</option>
                    <option value="medium">Medium (Balanced approach)</option>
                    <option value="high">High (Innovation-focused)</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" rows="3"
                          placeholder="Brief description of the organization..."
                          class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div class="flex items-center space-x-3 pt-3 border-t border-gray-200">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm font-medium">
                    Create Organization
                </button>
                <a href="/admin/organizations" class="px-4 py-2 text-gray-600 hover:text-gray-900 text-sm">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
