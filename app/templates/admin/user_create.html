{% extends "admin/base.html" %}

{% block title %}Create User{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Breadcrumb -->
    <nav>
        <ol class="flex items-center space-x-2 text-sm text-gray-500">
            <li><a href="/admin" class="hover:text-gray-900">Dashboard</a></li>
            <li>/</li>
            <li><a href="/admin/users" class="hover:text-gray-900">Users</a></li>
            <li>/</li>
            <li class="text-gray-900">Create</li>
        </ol>
    </nav>

    <div class="max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Create User</h1>

        <form action="/admin/users/create" method="POST" class="bg-white rounded-lg shadow p-6 space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                <input type="email" name="email" required
                       placeholder="user@example.com"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                <input type="text" name="username" required
                       placeholder="username"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                <input type="password" name="password" required minlength="8"
                       placeholder="Min 8 characters"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                <input type="text" name="display_name"
                       placeholder="Full name"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="pt-3 border-t border-gray-200">
                <label class="block text-sm font-medium text-gray-700 mb-1">Organization</label>
                <select name="organization_profile_id"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">No organization</option>
                    {% for org in organizations %}
                    <option value="{{ org.id }}" {% if request.query_params.get('org') == org.id|string %}selected{% endif %}>
                        {{ org.name }}{% if org.sector %} ({{ org.sector | title }}){% endif %}
                    </option>
                    {% endfor %}
                </select>
                <p class="text-xs text-gray-500 mt-1">Assign this user to an organization. Can be changed later.</p>
            </div>

            <div class="flex items-center space-x-3 pt-3 border-t border-gray-200">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm font-medium">
                    Create User
                </button>
                <a href="/admin/users" class="px-4 py-2 text-gray-600 hover:text-gray-900 text-sm">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
